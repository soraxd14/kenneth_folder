<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Blue Text Highlight with Black Oblong and Glowing Blue</title>
<style>
  body {
    background-color: #121212;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .highlight {
    color: #3399ff; /* bright blue text */
    background-color: #000000; /* black background */
    padding: 0.3em 0.8em;
    border-radius: 9999px; /* oblong pill shape */
    box-shadow:
      0 0 8px 2px #3399ffaa, /* subtle blue glow */
      0 0 15px 4px #3399ff55;
    font-size: 2rem;
    font-weight: 600;
    display: inline-block;
    user-select: none;
    transition: box-shadow 0.3s ease;
  }
  .highlight:hover {
    box-shadow:
      0 0 12px 3px #3399ffee,
      0 0 25px 6px #3399ffbb,
      0 0 35px 8px #3399ffcc;
    cursor: pointer;
  }
</style>
</head>
<body>
  <span class="highlight">Kenneth Lhoi A Lacson</span>
</body>
</html>
